<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MNIST demo</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="atrament.min.js"></script>
    <script src="canvasjs.min.js"></script>
    <script src="jquery.canvasjs.min.js"></script>
    <style>
      canvas#source {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
      }

      form {
        z-index: 3;
        position: fixed;
        top: 300;
        left: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 1em;
        color:white;
      }

      form * {
        margin-bottom: 1em;
      }

      #preview {
        width: 160px;
      }

      #preview img {
        margin: 0 1px;
      }

      #prediction {
        color: red;
        background: white;
        font-size: 2em;
        font-family: serif;
        display: table-cell;
        padding: 0 2pt;
        border-radius: 40px;
        width: 32px;
        text-align: center;        
      }

      #chartContainer {
        position: absolute;
        top: 110px;
        right: 450px;
      }

      @media (-webkit-min-device-pixel-ratio: 1.25), (min-resolution: 120dpi) {
        form * {
          font-size: 1.5em;
        }
      }

      body {
        font-family: sans-serif;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <h1>MNIST digitizer</h1>
    <form>
      <button onclick="event.preventDefault(); atramentInstance.clear(); $('#prediction').html('');">clear</button><br>

      <button id="digitize">save</button><br>
 
      <label>Thickness</label><br>
      <input type="range" min="1" max="40" oninput="atramentInstance.weight = parseFloat(event.target.value);" value="12" step="0.1" autocomplete="off"/><br>
      <label>Smoothing</label><br>
      <input type="checkbox" onchange="atramentInstance.smoothing = event.target.checked;" checked autocomplete="off"><br>
      <label>Preview</label><br>
      <div id='preview'></div>
      <label>Prediction</label><br>
      <div id='prediction'></div>

    </form>
    <canvas id="source"></canvas>
    <div id='chartContainer'></div>
  </body>
  <script>
    $(document).ready(function() {
      window.atramentInstance = atrament('#source', window.innerWidth, window.innerHeight);
      atramentInstance.weight = 12;
      // atramentInstance.context.fillStyle = '#ffffff;'

      $("#digitize").on("click", function(event) {
        $.post("/matches", {
          data: atramentInstance.toImage()
        })
        .done(function(response) {

          var image = new Image();
          image.src = response.preview;
          $('#preview').append(image);
          $('#prediction').html(response.prediction);
          var chartData = [];
          $.each(response.scores, function(i, value) {
            chartData.push({ y: value, label: i });
          });

          var options = {
            title: {
              horizontalAlign: "center",
              text: response.prediction,
              fontWeight: "bold",
              fontFamily: "serif",
              backgroundColor: "red",
              fontColor: "white",
              fontSize: 30,
              cornerRadius: 20,
              borderColor: "red",
              borderThickness: 6,
              padding: 10
            },
            height: 260,
            width: 300,
            animationEnabled: true,
            axisY: {
              minimum: 0,
              maximum: 1
            },
            data: [
            {
              color: 'blue',
              type: "bar",
              dataPoints: chartData
            }
            ]
          };
          $("#chartContainer").CanvasJSChart(options);

          console.log(response);
        });
        event.preventDefault();
      });
    });
  </script>

</html>
